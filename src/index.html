<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src='https://d3js.org/d3.v4.min.js'></script>
    <link rel='stylesheet' href='css/index.css'/>
    <link rel='stylesheet' href='css/ticker.css'/>
    <link rel='stylesheet' href='css/menuHome.css'/>
    <link rel='stylesheet' href='css/menuAway.css'/>
    <link rel='stylesheet' href='css/pitch.css'/>
    <link rel='stylesheet' href='css/tableHome.css'>
    <link rel='stylesheet' href='css/tableAway.css'>

    <title>Toepunt</title>

</head>
<body>

  <div class='ticker-wrap' style='border-bottom: 1px solid grey;'>
    <div class='ticker'></div>
  </div>

  <div class='mainContainer'>

    <!-- HOME -->
    <div class='menuContainer-home fade_in'>

      <form>
        <input class='chosen-value-home' type='text' value='' placeholder='Fulham'>
        <ul class='value-list-home'></ul>
      </form>

      <div id='pitch-home' class='pitch fade_in'></div>

      <div class='teamTableContainer-home fade_in'></div>

    </div>

    <!-- RESULTS -->
    <div class='gridContainer fade_in'>

      <div id='goal-grid' class='fade_in'></div>

      <div class='resultContainer fade_in'>
        <div class='probability-home fade_in'>
          <div class="square-home">Σ</div>
          <div class='probability-home-text'></div>
        </div>
        <div class='probability-draw fade_in'>
          <div class="square-draw">Σ</div>
          <div class='probability-draw-text'></div>
        </div>
        <div class='probability-away fade_in'>
          <div class="square-away">Σ</div>
          <div class='probability-away-text'></div>
        </div>
        <div class='probability-both-to-score fade_in'>
          <div class="square-both-to-score">+1</div>
          <div class='probability-both-to-score-text'></div>
        </div>
      </div>

    </div>

    <!-- AWAY -->
    <div class='menuContainer-away fade_in'>

      <form>
        <input class='chosen-value-away' type='text' value='' placeholder='Tottenham Hotspur'>
        <ul class='value-list-away'></ul>
      </form>

      <div id='pitch-away' class='pitch fade_in'></div>

      <div class='teamTableContainer-away fade_in'></div>

    </div>
  </div>


</body>
</html>
